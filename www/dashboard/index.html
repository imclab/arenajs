<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>battle.js Dashboard</h1>
	<!-- editor container -->
	<style type="text/css" media="screen">
		#editorContainer {
			float	: right;
		}
	</style>
	<div id="editorContainer">
		<div class="menu">
			<span>ScriptId : <span class="value">none</span></span>
		</div>
		<iframe id="editor" src="http://localhost/~jerome/webwork/acewidget/iframe.html?theme=twilight&mode=javascript" width="600px" height="400px"></iframe>
	</div>

	<!-- viewer container -->
	<div id="viewerContainer">
		<div class="menu">
			<input type="button" value="start"	/>
			<input type="button" value="reload"	>
		</div>
		<iframe id="viewer" src="../viewer" width="600px" height="400px"></iframe>
	</div>

	<!-- ScriptList container -->
	<div id="ScriptListContainer">
		<div id="ScriptListMenu">
			<input type="button" value="insert"	>
		</div>
		<div id="ScriptList">
		</div>
		<div id="ScriptListItemSample" style="display: none;">
			<div class="item">
				<input type="text" name="scriptId" 	placeholder="scriptId">
				<input type="text" name="scriptUrl"	placeholder="scriptUrl" size="50">
				<input type="button" value="remove"	>
				<input type="button" value="edit"	>
			</div>
		</div>
	</div>
	

	<!-- include js -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>	
	<script src='dashboard.js'></script>
	<script>jQuery(function(){var dashboard = new Dashboard();});</script>	
</body>
</html>
